<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza DEV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" 
        rel="stylesheet"/> 
</head>
<body>
    <!-- cabecalho -->
    <header id="header">
        <nav class="container show" >
            <a class="logo" href="#">Pizza <span>DEV</span></a>
            <div class="menu">
                <ul class="grid">
                    <li><a class="title"  href="#home">Início</a></li>
                    <li><a class="title" href="#about">Sobre</a></li>
                    <li><a class="title" href="#services">Serviços</a></li>
                    <li><a class="title" href="#contact">Contato</a></li>
                </ul>
            </div>
            <div class="open"></div>
            <div class="close"></div>
        </nav>
    </header>
    <!-- todas as paginas -->
    <main>
    <!-- primeira pagina  -->
        <section
        class="section" id="home">
            <div class="container grid">
                <div class="image">
                    <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGl6
                    emF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
                    alt="Imagem de uma pizza saborosa"
                    />
                 </div>
                
                
                <div class="text">
                    <h1>Venha conhecer a melhor pizza da cidade</h1>
                        <p>Temos pizza de vários sabores</p>
                        <a class="button" href="" >Conheça nosso cardápio</a>

                        </div>
            </div>
        </section>

        <div class="divider"></div>

        <!-- segunda pagina -->
        <section class="section" id="about">
            <div class="container">sobre</div>
        </section>

        <div class="divider"></div>

        <!-- terceira pagina -->
        <section class="section" id="services">
            <div class="container">serviços</div>
        </section>

        <div class="divider"></div>

        <!-- quarta pagina -->
        <section class="section" id="contact">
            <div class="container">contato</div>
        </section>
       


    </main>
    <!-- rodape -->
    <footer></footer>
    
    
    
</body>
</html>
